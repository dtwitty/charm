[package]
name = "charm"
version = "0.1.0"
edition = "2021"

[dependencies]
madsim = "0.2.30"
tracing = "0.1.40"
tokio = { version = "0.2.29", package = "madsim-tokio", features = ["full", "io-util"] }
derive_builder = "0.20.0"
futures = "0.3.30"
tracing-subscriber = "0.3.18"
clap = { version = "4.5.16", features = ["derive"] }
humantime = "2.1.0"
tonic = { version = "0.5.1", package = "madsim-tonic" }
prost = "0.13.1"
async-stream = "0.3.5"

[build-dependencies]
tonic-build = { version = "0.5.0", package = "madsim-tonic-build" }
